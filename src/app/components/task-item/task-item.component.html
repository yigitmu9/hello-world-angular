<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle()"
>
  <h3>
    {{ task.text }}

    <fa-icon
      (click)="onDelete()"
      [ngStyle]="{ color: 'var(--delete-btn)' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>

  <p>{{ task.day.substring(0,10) }} at {{task.time}}
    <fa-icon
      (click)="openDialog()"
      [ngStyle]="{ color: 'var(--delete-btn)' }"
      [icon]="faEdit"
    ></fa-icon>
  </p>
</div>
