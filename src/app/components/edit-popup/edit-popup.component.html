<form  class="add-form" >
  <div class ="form-control">
    <label for ="text">Task</label>
    <input type="text" name="text" id="text"  placeholder="Add Task"/>
  </div>


  <div class ="form-control">
    <label for ="day">Day</label>
    <input (click)="picker.open()" name="day" id="day"  placeholder="Choose a day"   [matDatepicker]="picker">

    <mat-datepicker color="warn" #picker></mat-datepicker>
  </div>


  <div class="form-control">
    <label for ="time">Time</label>
    <input name="time" id="time"  placeholder="Choose time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly>
    <ngx-material-timepicker #fullTime></ngx-material-timepicker>
  </div>


  <div class ="form-control form-control-check">
    <label for ="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" id="reminder"/>
  </div>
  <button  mat-dialog-close class="cancel-button">Cancel</button>
  <button (click)="onEdit()"  class="btn btn-block">Update Task</button>
</form>
