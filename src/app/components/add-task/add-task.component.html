<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class ="form-control">
    <label for ="text">Task</label>
    <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task"/>
  </div>


  <div class ="form-control">
    <label for ="day">Day</label>
    <input (click)="picker.open()" name="day" id="day"  placeholder="Choose a day" [(ngModel)]="day"  [matDatepicker]="picker">

    <mat-datepicker color="warn" #picker></mat-datepicker>
  </div>


  <div class="form-control">
    <label for ="time">Time</label>
    <input name="time" id="time" [(ngModel)]="time" placeholder="Choose time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly>
    <ngx-material-timepicker #fullTime></ngx-material-timepicker>
  </div>


  <div class ="form-control form-control-check">
    <label for ="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder"/>
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
